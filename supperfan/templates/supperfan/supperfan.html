{% extends 'cuttlet_home/base.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/supperfan.css' %}">
{% endblock %}

{% block content %}
    {% csrf_token %}
    <h1>SUPPERFAN</h1>
    <div id="explanation">Think of a question ...</div>
    <input id="input_answer" type="password" name="input_answer" placeholder="Write the correct answer">
    <div id="button_show"><span id="checkbox_show">X</span>Show answer.</div>
    <div id="button_start">Start and say the question</div>
    <div id="button_next_question">Next question</div>
    <div id="container_correctboard">
        Correctboard
        <!-- <div class="rank_correct"></div> -->
    </div>
    <div id="container_leaderboard">
        Leaderboard
        <!-- <div class="rank_correct"></div> -->        
        </div>
    </div>
    <script src="{% static 'js/cuttle_chat.js' %}"></script>
    <script async src="{% static 'js/supperfan.js' %}"></script>
{% endblock %}
